{% set version = '4-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjags
  version: {{ version|replace("-", "_") }}

source:
  fn: rjags_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/rjags_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rjags/rjags_{{ version }}.tar.gz
  sha256: cf24bb1e7c8445bafb49097089ad33e5bd5d8efbccf16fc7e32ad230f05f89ad
  patches:
    - 0001-fix-module-path.diff
    - 0002-WIN32-fix-include-dir.patch
    - 0003-WIN32-fix-libjags-4.dll-dir.patch

build:
  skip: true  # [win]
  merge_build_host: True  # [win]
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
    - lib/JAGS/modules-4/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}patch             # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-coda >=0.13
    - {{native}}jags 4.*
    - {{native}}libopenblas      # [not win]
    - {{native}}openblas         # [win]
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda >=0.13
    - {{native}}jags 4.*

test:
  commands:
    - $R -e "library('rjags')"           # [not win]
    - "\"%R%\" -e \"library('rjags')\""  # [win]

about:
  home: http://mcmc-jags.sourceforge.net
  license: GPL (== 2)
  summary: Interface to the JAGS MCMC library.
  license_family: GPL2

extra:
  recipe-maintainers:
    - micknudsen
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
